name: php
image: docker-registry.pxfd.tech/php-fpm:8.2.28-fpm-bullseye_11-build
env:
- name: "VAULT_ADDR"
  value: "https://vault.kube.shared.pxfd.tech"
- name: "KUBE_CLUSTER"
  value: "pxfd-shared-eks"
imagePullPolicy: "IfNotPresent"
resources:
  limits: {}
  requests: {}
tty: true
volumeMounts:
- mountPath: "/home/jenkins/agent"
  name: "workspace-volume"
  readOnly: false
workingDir: "/home/jenkins/agent"
startupProbe:
  failureThreshold: 20
  periodSeconds: 5
  exec:
    command:
    - cat
    - /root/.composer/auth.json
