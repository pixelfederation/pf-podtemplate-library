name: "php"
image: "266775278674.dkr.ecr.eu-west-1.amazonaws.com/php-fpm:7.4.16-buster-build"
env:
- name: "VAULT_ADDR"
  value: "https://vault.kube.shared.pxfd.tech"
- name: "KUBE_CLUSTER"
  value: "pxfd-shared-eks"
imagePullPolicy: "IfNotPresent"
resources:
  limits: {}
  requests: {}
tty: true
volumeMounts:
- mountPath: "/home/jenkins/agent"
  name: "workspace-volume"
  readOnly: false
workingDir: "/home/jenkins/agent"