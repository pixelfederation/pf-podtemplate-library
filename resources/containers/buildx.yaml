name: "buildx"
image: "ghcr.io/pixelfederation/dind:20.10.17-dind-alpine3.16"
imagePullPolicy: "Always"
resources:
  limits: {}
  requests:
    memory: "256M"
    cpu: "300m"
securityContext:
  privileged: true
tty: false
volumeMounts:
- mountPath: "/home/jenkins/agent"
  name: "workspace-volume"
  readOnly: false
workingDir: "/home/jenkins/agent"
