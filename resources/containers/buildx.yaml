name: buildx
image: 266775278674.dkr.ecr.eu-west-1.amazonaws.com/docker/dind:27.5.1-dind-alpine3.21
imagePullPolicy: IfNotPresent
resources:
  limits: {}
  requests:
    memory: "256M"
    cpu: "300m"
securityContext:
  privileged: true
tty: false
volumeMounts:
- mountPath: "/home/jenkins/agent"
  name: "workspace-volume"
  readOnly: false
workingDir: "/home/jenkins/agent"
