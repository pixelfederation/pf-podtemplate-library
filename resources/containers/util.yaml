name: "util"
image: "266775278674.dkr.ecr.eu-west-1.amazonaws.com/jenkins/util:v1.8.1"
env:
- name: "VAULT_ADDR"
  value: "https://vault.kube.shared.pxfd.tech"
- name: "CONFD_EXECUTE"
  value: "true"
- name: "KUBE_CLUSTER"
  value: "pxfd-shared-eks"
imagePullPolicy: "Always"
resources:
  limits: {}
  requests:
    memory: "1Gi"
tty: true
volumeMounts:
- mountPath: "/home/jenkins/agent"
  name: "workspace-volume"
  readOnly: false
workingDir: "/home/jenkins/agent"
